<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Incident | Women Safety</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">
    <div class="logo">⚘ Women Safety</div>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="tips.html">Safety Tips</a>
        <a href="emergency.html">Emergency</a>
        <a href="resources.html">Resources</a>
        <a href="report.html" class="active">Report</a>
    </nav>
</header>

<!-- HERO -->
<section class="report-hero-new">
    <h1>Submit a Report</h1>
    <p>Your identity is safe. Your report will be handled with care and confidentiality.</p>
</section>

<!-- FORM SECTION -->
<section class="report-section-clean">
    <div class="report-card">
        <h2>Incident Report Form</h2>

        <form action="https://formsubmit.co/YOUR_EMAIL@gmail.com" method="POST" enctype="multipart/form-data">

            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://YOUR_GITHUB_USERNAME.github.io/thanks.html">

            <div class="input-group">
                <label>Your Name (Optional)</label>
                <input type="text" name="name" placeholder="Type your name...">
            </div>

            <div class="input-group">
                <label>Your Email (Optional)</label>
                <input type="email" name="email" placeholder="example@gmail.com">
            </div>

            <div class="input-group">
                <label>Location of Incident *</label>
                <input type="text" name="location" required placeholder="Where did it happen?">
            </div>

            <div class="input-group">
                <label>Type of Incident *</label>
                <select name="type" required>
                    <option value="">Choose an incident type</option>
                    <option>Harassment</option>
                    <option>Physical Assault</option>
                    <option>Stalking</option>
                    <option>Domestic Violence</option>
                    <option>Cyber Harassment</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="input-group">
                <label>Describe What Happened *</label>
                <textarea name="message" required placeholder="Write details about the incident..."></textarea>
            </div>

            <div class="input-group">
                <label>Upload Evidence (Optional)</label>
                <input type="file" name="attachment" accept="image/*,.pdf,.mp4,.mp3">
            </div>

            <button class="submit-clean" type="submit">Submit Report</button>
        </form>
    </div>
</section>

<footer class="footer">
    © 2025 Women Safety • Your Safety Matters
</footer>

<div class="floating-sos" onclick="triggerSOS()">SOS</div>

<script src="script.js"></script>
</body>
</html>
