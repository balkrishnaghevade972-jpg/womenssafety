<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Incident | Women Safety</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">
    <div class="logo">⚘ Women Safety</div>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="tips.html">Safety Tips</a>
        <a href="emergency.html">Emergency</a>
        <a href="resources.html">Resources</a>
        <a href="report.html" class="active">Report</a>
    </nav>
</header>

<!-- HERO SECTION -->
<section class="report-hero">
    <h1>Report an Incident</h1>
    <p>Your voice matters. Submit a report safely, quickly, and anonymously.</p>
</section>

<!-- REPORT FORM -->
<section class="report-section">
    <h2>Submit Your Report</h2>

    <!-- ❗ Replace YOUR_EMAIL with your Gmail -->
    <form action="https://formsubmit.co/YOUR_EMAIL@gmail.com" method="POST" class="report-form">

        <!-- Disable Captcha -->
        <input type="hidden" name="_captcha" value="false">

        <!-- Redirect to thank-you page -->
        <input type="hidden" name="_next" value="https://YOUR_GITHUB_USERNAME.github.io/thanks.html">

        <label>Your Name (optional)</label>
        <input type="text" name="name" placeholder="Enter your name (optional)">

        <label>Your Email (optional)</label>
        <input type="email" name="email" placeholder="you@example.com">

        <label>Location of Incident</label>
        <input type="text" name="location" required placeholder="City, Area, or Address">

        <label>Type of Incident</label>
        <select name="type" required>
            <option value="">Select incident type</option>
            <option>Harassment</option>
            <option>Stalking</option>
            <option>Domestic Violence</option>
            <option>Online Threats</option>
            <option>Physical Assault</option>
            <option>Other</option>
        </select>

        <label>Describe What Happened</label>
        <textarea name="message" required placeholder="Enter full details of the incident"></textarea>

        <label>Upload Evidence (optional)</label>
        <input type="file" name="attachment" accept="image/*,.pdf,.mp4">

        <button type="submit" class="submit-btn">Submit Report</button>
    </form>
</section>

<footer class="footer">
    © 2025 Women Safety | Stay Safe. Stay Empowered.
</footer>

<div class="floating-sos" onclick="triggerSOS()">SOS</div>

<script src="script.js"></script>
</body>
</html>
